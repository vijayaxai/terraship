name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout 5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          flags: unittests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: make build

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: terraship-binary
          path: bin/terraship

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        cloud: [aws, azure, gcp]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7'

      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: terraship-binary
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/terraship

      - name: Run integration tests
        run: |
          export PATH=$PATH:$(pwd)/bin
          go test -v -tags=integration ./tests/integration/${{ matrix.cloud }}/...
        env:
          TERRASHIP_TEST_CLOUD: ${{ matrix.cloud }}

  vscode-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm install

      - name: Lint
        working-directory: vscode-extension
        run: npm run lint

      - name: Build
        working-directory: vscode-extension
        run: npm run compile

      - name: Package extension
        working-directory: vscode-extension
        run: npm run package

      - name: Upload extension
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix
